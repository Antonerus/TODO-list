{% extends 'base.html' %}

{% block header %}
	<h1 class="updateTitle">{% block title %}Update your Task{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="post" class="updating">
		<label for="topic">Topic</label>
		<input class="updateInput" name="topic" id="topic" value="{{ request.form['topic'] or item['topic'] }}" required>
		<input type="submit" value="Save"> 	
	<form action="/">
		<input type="submit" value="Cancel">
	</form>
	</form>
	
{% endblock %}
